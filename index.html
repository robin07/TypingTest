<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Dancing Script', cursive;
        }

        .mainDiv {
            position: relative;
            width: 100%;
            height: 100vh;
            background-image: url(http://avante.biz/wp-content/uploads/Plain-Black-Wallpaper/Plain-Black-Wallpaper-003.jpg);

        }

        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 20px;
            color: coral;
            text-shadow: 2px 2px 5px black;
        }

        textarea {
            font-size: 20px;
            background-image: url(https://visme.co/blog/wp-content/uploads/2017/07/50-Beautiful-and-Minimalist-Presentation-Backgrounds-021.jpg);
            border-radius: 8px 8px 8px 8px;
            border-color: black;
            box-shadow: 5px 10px 8px cyan;
        }

        .mainbtn {
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 15px;
            background: #054453;
            border: 2px solid #2980b9;
            font-size: 1rem;
            color: blanchedalmond;
        }
    </style>
</head>

<body>
    <div class="mainDiv">
        <div class="center">
            <h1>Welcome to Speed Test</h1>
            <h2 id="randomMsg"></h2>
            <br>
            <textarea placeholder="Let's Go!" id="words" cols="100" rows="10"></textarea>
            <br>
            <button id="btn" class="mainbtn">Start</button>
        </div>
    </div>
    <script>
        const arrWord = ['Please take your dog, Cali, out for a walk â€“ he really needs some exercise!',
            'What a beautiful day it is on the beach, here in beautiful and sunny Hawaii.',
            'I have three things to do today: wash my car, call my mother, and feed my dog.']

        const msg = document.getElementById('randomMsg');
        const text = document.getElementById('words');
        const btn = document.getElementById('btn');
        let startTime, endTime;
        const playgame = () => {
            let index = Math.floor(Math.random() * arrWord.length);
            msg.innerText = arrWord[index];
            let date = new Date();
            startTime = date.getTime();
            btn.innerText = 'Done';
        }
        const endGame = () => {
            let date = new Date();
            endTime = date.getTime();
            let totalTime = ((endTime - startTime) / 1000);
            //  console.log(totalTime);

            let textWrite = text.value;
            let count = wordCount(textWrite);

            let wpm = Math.floor((count / totalTime) * 60);
            let finalMsg = "Your speed is " + wpm + " per minute";
            finalMsg += compareWords(msg.innerText, textWrite);
            msg.innerText = finalMsg;
        }
        const wordCount = (str) => {
            let countBegin = str.split(" ").length;
            //   console.log(countBegin);
            return countBegin;
        }

        const compareWords = (str1, str2) => {
            let words1 = str1.split(" ");
            let words2 = str2.split(" ");
            let cnt = 0;

            words1.forEach(function (item, index) {
                if (item == words2[index]) {
                    cnt++;
                }
            })

            let errorWords = (words1.length - cnt);
            return (cnt + "correct out of " + words.length + "and error are " + errorWords)
        }
        btn.addEventListener('click', function () {
            if (this.innerText == 'Start') {
                text.disabled = false;
                playgame();
            } else if (this.innerText == 'Done') {
                text.disabled = true;
                btn.innerText = 'Start';
                endGame();
            }
        })

    </script>
</body>

</html>
